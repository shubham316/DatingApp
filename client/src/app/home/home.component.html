<div class="container mt-5">
<div *ngIf="!register" style="text-align:center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches..all you need to do is Sign Up!</p>
    <div class="text-center">
        <button (click)="registerToggles()" class="btn btn-primary btn-lg mr-3">Register</button>
        <button class="btn btn-primary btn-lg">Learn more</button>
    </div>
</div>
<div *ngIf="register" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
</div>
